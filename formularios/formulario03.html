<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulario</title>
</head>

<body> 
    <h1>Teste de formulario</h1>
                                            
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required minlength="3" maxlength="10" 
        placeholder="Nome completo"  autocomplete="nome">  <!-- Quando for nome deve se utilizar o minlenght e mxlength para o minimo e maximo de letras-->
        <!-- Placehoder serve como indicaÃ§ao para q o campo seja obrigatorio  -->
    
    </p>

    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" 
        min="0" max="10" step="0.1"> <!--quando for numero a gente utiliza o 
        min e o max -->

    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes">
    </p>

    <p>
        <label for="idia" >mes</label>
        <input type="date" name="dia" id="idia">

    </p>

    <p>
        <label for="ihora">Horairio da prova</label>
        <input type="time" name="horario" id="ihora">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>

</form>
    
</body>
</html>
