<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>

    table{
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        border-collapse: collapse; /* Colapse, serve par juntar as bordas*/
    }

    tr{
      background-color: rgb(97, 97, 245);
      border-collapse: collapse;
    
    }
    td{
        border: solid 1px black;
        padding: 5px;
        text-align: center;
        font-size: 20px;
     }

    </style>

</head>
<body>
    <h1>Mesclando tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Colspan serve para mesclar a celula 
            na horizontal-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Rowspan, serve para mesclar a celula na 
            vertical-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>


    </table>
    
</body>
</html>
